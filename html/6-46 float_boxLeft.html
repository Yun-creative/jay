<!DOCTYPE html>
<html>
<head>
    <title>Float Style Property</title>
    <style>
        .box {
            color: white;
            font-weight: bold;
            font-size:larger;
            font-style: italic; /* 박스 안에 텍스트 설정*/

            width: 100px;
            height: 100px;
            background-color: blue;
            margin: 10px;
            padding: 10px;
            /* 태그를 왼쪽으로 붙입니다. */
            float: left;
        }
    </style>
</head>
<body>
    <div class="box">1</div>
    <div class="box">2</div>
</body>
</html>
