<!DOCTYPE html>

<html>
<head>
    <title>HTML span 활용하기</title>
</head>

<body>
   <form>
       <fieldset>
           <legend>입력 양식</legend>
           <table>
               <tr>
                   <td><label for = "name"></label></td>
                   <td><label id = "name" type = "text"></td>
               </tr>
               <tr>
                   <td><label for = "mail">이메일</label></td>
                   <td><input id = "mail" type = "email"></td>
               </tr>
           </table>
           <input type = "submit">
       </fieldset>
   </form>
</body>
</html>
