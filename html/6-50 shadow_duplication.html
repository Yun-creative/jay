<!DOCTYPE html>
<html>
<head>
    <title>CSS3 Property Basic</title>
    <style>
        .box {
            border: 3px solid blueviolet;

            box-shadow: 10px 10px 10px cyan, 10px 10px 20px mediumspringgreen, 10px 10px 30px blue; 
            text-shadow: 10px 10px 10px blue, 10px 10px 20px mediumspringgreen, 10px 10px 30px cyan; 
        }
    </style>
</head>
<body>
    <div class="box">
        <h1>Lorem ipsum dolor amet</h1>
    </div>
</body>
</html>
